<!DOCTYPE html>
<html>
<head>
<title>Create New Event</title>
<!-- jQuery -->
<script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
	<p>Enter event details:</p>
	<form action='/events/new' id="createForm">
		<table border="0">
			<tr>
				<td>Event Title:</td>
				<td><input type="text" name="title" /></td>
			</tr>
			<tr>
				<td>Event Type:</td>
				<td>TODO</td>
			</tr>
			<tr>
				<td>Event Location:</td>
				<td>
					<select name="location">
						<option>TODO</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Event radius</td>
				<td><input type="text" name="radius" /></td>
			</tr>
			<tr>
				<td>Contact:</td>
				<td>
					<select name="contact">
						<option>TODO</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Status:</td>
				<td>
					<input type="radio" name="status" value="ongoing" checked>Ongoing
					<input type="radio" name="status" value="closed">Closed
				</td>
			</tr>
			<tr>
				<td>Group:</td>
				<td>
					<select name="group">
						<option>TODO</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Event Description:</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
				<textarea name="description" cols="40" rows="10"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="Submit" /></td>
			</tr>
		</table>
	</form>

	<div id="result" name="result"></div>
	
<script>
  /* attach a submit handler to the form */
  $("#createForm").submit(function(event) {

    /* stop form from submitting normally */
    event.preventDefault(); 
        
    /* get some values from elements on the page: */
    var $form = $( this ),
        term = $form.find( 'input[name="s"]' ).val(),
        url = $form.attr( 'action' );

    /* Send the data using post and put the results in a div */
    $.post( url, { s: term },
      function( data ) {
          var content = $( data ).find( '#content' );
          $( "#result" ).empty().append( content );
          console.log('Got back: '+content);
      }
    );
  });
</script>


</body>
</html>
